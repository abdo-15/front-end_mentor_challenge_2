<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- normalize element property file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top"><img src="images/bg-pattern-card.svg" alt="" /></div>
        <div class="bottom">
          <div class="img"><img src="images/image-victor.jpg" alt="" /></div>
          <div class="text">
            <h3>Victor Crest</h3>
            <p>26</p>
            <p>London</p>
          </div>
          <hr />
          <div class="about">
            <div class="cont">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="cont">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="cont">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img class="bod" src="images/bg-pattern-top.svg" alt="" />
    <div class="last-cont">
      <img class="last" src="images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
